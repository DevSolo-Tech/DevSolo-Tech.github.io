<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <input type="text" id="database_host_name" placeholder="Database Host Address" required>
            <input type="text" id="database_username" placeholder="Database Username" required>
            <input type="text" id="database_password" placeholder="Database Password" required>
            <input type="text" id="database_name" placeholder="Database Name" required>
            <input type="text" id="db_table_name" placeholder="Database Table Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="useremail" placeholder="Email" required>
            <input type="password" id="userpassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="message" id="message"></div>

    </div>

    <script>
        // Registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const dbHostAdress = document.getElementById('database_host_address').value;
            const dbusername = document.getElementById('database_username').value;
            const dbpassword = document.getElementById('database_password').value;
            const dbname = document.getElementById('database_name').value;
            const dbTableName = document.getElementById('db_table_name')
            const username = document.getElementById('username').value;
            const email = document.getElementById('useremail').value;
            const password = document.getElementById('userpassword').value;

            const data = {
                database_host_address: dbHostAddress,
                database_username: dbusername,
                database_password: dbpassword,
                database_name: dbname,
                database_table_name: dbTableName,
                userName: username,
                userEmail: email,
                userPassword: password
            };

            fetch('https://investorsol2.pythonanywhere.com/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch((error) => {
                document.getElementById('message').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
